<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

  #res{
      width: 300px;
      /*height: 100px;*/
      border: 1px solid black;
      position: absolute;
      left: 300px;
  }

    </style>
</head>
<body>


<div id="res"></div>
<textarea name="List" id="List" cols="30" rows="10" ></textarea><br>
<input type="text" name="MyEmail" id="MyEmail">&nbsp;&nbsp;&nbsp;
<button id="sec">搜索</button>

<script>
    var sec=document.getElementById("sec");
    sec.onclick=function () {
        document.getElementById("res").innerHTML="";
        var lists=document.getElementById("List").value.split(",");
        var list=[];
        for(var i=0;i<lists.length;i++){
            list.push(lists[i])
        }
        var MyEmail=document.getElementById("MyEmail").value;
        for(var i=0;i<list.length;i++){
            if(list[i].indexOf(MyEmail)!=-1){
                document.getElementById("res").innerHTML+=`<p>${list[i]}</p>`
            }
        }
//        alert(MyEmail)
    }

</script>

</body>
</html>
